<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thequiz.com</title>
    <link rel="stylesheet" href="styllee.css">

</head>
<body>
    <h1>THE G.K. QUIZ</h1>

    <div class="main">
        <div class="box">
            <h3 id="quesBox">Who is the prime minister of India</h3>
            <div class="row">
                <input class="options" id="option1" type="radio" value="a" name="option">
                <label for="option1">Rohit Nehra</label>
            </div>
            <div class="row">
                <input  class="options" id="option2" type="radio" value="a" name="option">
                <label for="option2">Krishna</label>
            </div>
            <div class="row">
                <input class="options" id="option3" type="radio" value="a" name="option">
                <label for="option3">Modi Ji</label>
            </div>
            <div class="row">
                <input class="options"  id="option4" type="radio" value="a" name="option">
                <label for="option4">Thampi</label>
            </div>
            <div class="buttons">
            <button class="btn1" onclick="prevQuestion()">PREV</button>
            <button class="btn2" onclick="nextQuestion()">NEXT</button>
            </div>
        </div>
    </div>
    <script src="work.js"></script>
</body>
</html>
