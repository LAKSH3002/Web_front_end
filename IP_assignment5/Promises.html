<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Promise</h2>
<p id="demo">Here you will get Output of whether x == 0 or not</p>

<script>

function myDisplayer(some) 
{
  document.getElementById("demo").innerHTML = some;
}

// Creation of a promise.
let myPromise = new Promise(function(myResolve, myReject) 
{
    // Another Example is to check age of licensed learner.
  let x = 2;

  if (x == 0) 
  {
    myResolve("TRUE");
  } 
  else 
  {
    myReject("FALSE");
  }
});

myPromise.then(
  function(value) 
  {myDisplayer(value);},
  function(error) 
  {myDisplayer(error);}
);
</script>
</body>
</html>
