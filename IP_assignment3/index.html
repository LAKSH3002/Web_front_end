      <script>
        const body = document.querySelector("html");
        const Colours = ["green","red","yellow"];

        let i=0;
        setInterval(()=>
        {
            body.style.borderColor = Colours[i];
            if(i== colours.length-1)
            {
                i=0;
            }
            else{
                i++;
            }
        },5000);
