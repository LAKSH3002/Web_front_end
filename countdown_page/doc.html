<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown.in</title>
    <link href = "styling.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="main">

        <div class="overlay">
            
            <div class="title">The Countdown has begun</div>
            <div class="title" id="endDate">9th September 2022 10:00 AM</div>
            <div class="title"><i>Days Untill <strong> Brahmastra Part 1: Shiva </strong></i></div>
            <div class="col"> 
                <div class="container">  
                    <input type="text" readonly value="0"></input>  
                    <br>  
                    <label for="">Days</label>               
                </div>
                <div class="container">  
                    <input type="text" readonly value="0"></input>  
                    <br>  
                    <label for="">Hours</label>               
                </div>
                <div class="container">  
                    <input type="text" readonly value="0"></input>  
                    <br>  
                    <label for="">Minutes</label>               
                </div>
                <div class="container">  
                    <input type="text" readonly value="0"></input> 
                    <br>   
                   <label for="">Seconds</label>               
                </div>
                
            </div>
        </div>
    </div>
    <script src="count.js"></script>
</body>
</html>
